{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<center>
		<div class="login card"  style="margin: 150px 0;">
			<div class="card-header">
			<h4>Criar Conta</h4>
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item">
					<a class="nav-link text-dark" href="{{ url_for('login') }}">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="{{ url_for('register') }}" class="active">Registrar</a>
				</li>
			</ul>
			</div>

			<div class="card-body">
				<form action="{{ url_for('register') }}" method="post" autocomplete="off">
					<input type="text" name="nome" placeholder="Nome" id="nome" required>
					<input type="password" name="password" placeholder="Senha" id="password" required>
					<input type="regfun" name="regfun" placeholder="RF" id="regfun" required>
					<div class="msg">{{ msg }}</div>
					<input class="btn btn-primary btn-login" type="submit" value="Registrar">
				</form>
			</div>
		</div>
</center>

<style>
    .ft{
        position:absolute;
        bottom:0px;
        width: 100%;
    }

    @media (max-width: 500px) {
        .ft{
            position:relative;
            bottom:auto;
        }
    }
</style>
{% endblock %}

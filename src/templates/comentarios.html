{% extends "base.html" %}

{% block title %}Comentarios{% endblock %}

{% block content %}
<div style="margin-top: 60px;">
    <h1>Comentários</h1>
    <ul>
        {% for comentario in comentarios %}
        <li>
            <strong>Usuário:</strong> {{ comentario.usuario }}<br>
            <strong>Comentário:</strong> {{ comentario.comentario }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

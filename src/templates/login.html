{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<center>
    <div class="login card"  style="margin: 150px 0;">
        <div class="card-header">
            <h4>Login</h4>
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{{ url_for('register') }}">Registrar</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form action="{{ url_for('login') }}" method="post">
                <input type="text" name="regfun" placeholder="RF" id="regfun" required>
                <input type="password" name="password" placeholder="Senha" id="password" required>
                <div class="msg">{{ msg }}</div>
                <input class="btn btn-primary btn-login" type="submit" value="Entrar">
            </form>
        </div>
    </div>
</center>

<style>
    .ft{
        position:absolute;
        bottom:0px;
        width: 100%;
    }

    @media (max-width: 500px) {
        .ft{
            position:relative;
            bottom:auto;
        }
    }
</style>
{% endblock %}
